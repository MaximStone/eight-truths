    </style>
</head>

        let currentPeriod = 'week';
        let currentEntryData = Array(8).fill(true);

        // Функция для переключения экранов
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-screen="${screenId}"]`).classList.add('active');
        }

        // Инициализация навигации
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const screenId = item.dataset.screen;
                showScreen(screenId);
            });
        });

        // Добавляем обработчик для кнопки "Назад"
        document.getElementById('back-to-rules').addEventListener('click', () => {
            showScreen('rules-screen');
        });

        // Функция загрузки отчета
        async function loadReport(period) {
            try {
                const initData = tg.initData;
                if (!initData) {
                    throw new Error('Ошибка инициализации Telegram Web App');
                }

                const response = await fetch(`/api/report?period=${period}`, {
                    headers: {
                        'X-Telegram-Init-Data': initData
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Ошибка загрузки отчета');
                }

                const data = await response.json();
                const reportElement = document.getElementById('report');
                reportElement.innerHTML = '';

                if (data.length === 0) {
                    reportElement.innerHTML = '<div class="no-data-message">Нет записей за выбранный период</div>';
                    return;
                }

                // Создаем таблицу
                const table = document.createElement('table');
                table.className = 'report-table';

                // Создаем заголовок таблицы
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                const dateHeader = document.createElement('th');
                dateHeader.className = 'date-header';
                dateHeader.textContent = 'Дата';
                headerRow.appendChild(dateHeader);

                TRUTHS.forEach((truth, index) => {
                    const th = document.createElement('th');
                    th.className = 'truth-header';
                    th.textContent = truth.split(' ')[1];
                    headerRow.appendChild(th);
                });

                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    
                    const dateCell = document.createElement('td');
                    dateCell.className = 'date-cell';
                    const date = new Date(entry.date);
                    dateCell.textContent = date.toLocaleDateString('ru-RU', {
                        day: 'numeric',
                        month: 'short'
                    });
                    row.appendChild(dateCell);

                    entry.truths.forEach(followed => {
                        const cell = document.createElement('td');
                        cell.className = `truth-cell ${followed ? 'followed' : 'not-followed'}`;
                        cell.innerHTML = followed ? '✓' : '×';
                        row.appendChild(cell);
                    });

                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                reportElement.appendChild(table);

            } catch (error) {
                console.error('Error loading report:', error);
                const reportElement = document.getElementById('report');
                reportElement.innerHTML = `<div class="error-message">Ошибка: ${error.message}</div>`;
            }
        }

        // Функция загрузки записи за выбранную дату
        async function loadEntryForDate(date) {
            try {
                const response = await fetch(`/api/entry?date=${date}`, {
                    headers: {
                        'X-Telegram-Init-Data': tg.initData
                    }
                });

                if (!response.ok) {
                    throw new Error('Ошибка загрузки данных');
                }

                const data = await response.json();
                if (data.entry) {
                    currentEntryData = [
                        data.entry.truth1,
                        data.entry.truth2,
                        data.entry.truth3,
                        data.entry.truth4,
                        data.entry.truth5,
                        data.entry.truth6,
                        data.entry.truth7,
                        data.entry.truth8
                    ];

                    // Обновляем отображение
                    document.querySelectorAll('.truth-item').forEach((item, index) => {
                        if (currentEntryData[index]) {
                            item.classList.add('active');
                        } else {
                            item.classList.remove('active');
                        }
                    });
                } else {
                    // Если записи нет, сбрасываем все в true
                    currentEntryData = Array(8).fill(true);
                    document.querySelectorAll('.truth-item').forEach(item => {
                        item.classList.add('active');
                    });
                }
            } catch (error) {
                console.error('Error loading entry:', error);
                tg.showPopup({
                    title: 'Ошибка',
                    message: 'Не удалось загрузить данные за выбранную дату',
                    buttons: [{type: 'ok'}]
                });
            }
        }

        // Инициализация экрана ввода данных
        function initEntryScreen() {
            const dateInput = document.getElementById('entry-date');
            const truthList = document.getElementById('truth-list');
            const submitButton = document.getElementById('submit-entry');

            // Устанавливаем сегодняшнюю дату
            const today = new Date();
            dateInput.value = today.toISOString().split('T')[0];

            // Создаем список истин
            truthList.innerHTML = '';
            TRUTHS.forEach((truth, index) => {
                const li = document.createElement('li');
                li.className = 'truth-item active';
                li.innerHTML = `
                    <div class="truth-checkbox">✓</div>
                    <div class="truth-text">${truth}</div>
                `;
                li.addEventListener('click', () => {
                    li.classList.toggle('active');
                    currentEntryData[index] = li.classList.contains('active');
                });
                truthList.appendChild(li);
            });

            // Добавляем обработчик изменения даты
            dateInput.addEventListener('change', () => {
                loadEntryForDate(dateInput.value);
            });

            // Загружаем данные для текущей даты
            loadEntryForDate(dateInput.value);

            // Обработчик отправки данных
            submitButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/entry', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Telegram-Init-Data': tg.initData
                        },
                        body: JSON.stringify({
                            date: dateInput.value,
                            truths: currentEntryData
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Ошибка сохранения данных');
                    }

                    tg.showPopup({
                        title: 'Успех',
                        message: 'Данные успешно сохранены',
                        buttons: [{type: 'ok'}]
                    });

                    // Обновляем отчет
                    loadReport(currentPeriod);
                    showScreen('report-screen');
                } catch (error) {
                    tg.showPopup({
                        title: 'Ошибка',
                        message: error.message,
                        buttons: [{type: 'ok'}]
                    });
                }
            });
        }

        // Инициализация экрана правил
        function initRulesScreen() {
            const rulesGrid = document.getElementById('rules-grid');
            
            TRUTHS.forEach((truth, index) => {
                const ruleData = TRUTH_DETAILS[index];
                const card = document.createElement('div');
                card.className = 'rule-card';
                card.innerHTML = `
                    <div class="rule-icon">${ruleData.emoji}</div>
                    <div class="rule-title">${truth}</div>
                `;
                card.addEventListener('click', () => {
                    showRuleDetails(index);
                });
                rulesGrid.appendChild(card);
            });
        }

        // Функция отображения деталей правила
        function showRuleDetails(index) {
            const details = document.getElementById('rule-details');
            const ruleData = TRUTH_DETAILS[index];
            
            details.innerHTML = `
                <h1 class="rule-header">
                    <span class="rule-icon">${ruleData.emoji}</span>
                    <span>${TRUTHS[index]}</span>
                </h1>
                <div class="rule-description">${ruleData.description}</div>
                <div class="rule-application">
                    <div class="rule-application-title">Применение:</div>
                    <div>${ruleData.application}</div>
                </div>
                <div class="rule-sources">
                    <div class="rule-sources-title">Источники:</div>
                    ${ruleData.sources.map(source => 
                        `<a href="${source.url}" class="source-link" target="_blank">${source.title}</a>`
                    ).join('')}
                </div>
            `;
            
            showScreen('rule-details-screen');
        }

        // Обработчики периода отчета
        document.querySelectorAll('.period-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.period-button').forEach(btn => 
                    btn.classList.remove('active'));
                button.classList.add('active');
                currentPeriod = button.dataset.period;
                loadReport(currentPeriod);
            });
        });

        // Инициализация
        initEntryScreen();
        initRulesScreen();
        loadReport('week');
    </script>
</body>
</html>
