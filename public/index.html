            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ –ø—Ä–∞–≤–∏–ª
        function initRulesScreen() {
            const rulesGrid = document.getElementById('rules-grid');
            
            TRUTHS.forEach((truth, index) => {
                const ruleData = TRUTH_DETAILS[index];
                const card = document.createElement('div');
                card.className = 'rule-card';
                card.innerHTML = `
                    <div class="rule-icon">${ruleData.emoji}</div>
                    <div class="rule-title">${truth}</div>
                `;
                card.addEventListener('click', () => {
                    showRuleDetails(index);
                });
                rulesGrid.appendChild(card);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π –ø—Ä–∞–≤–∏–ª–∞
        function showRuleDetails(index) {
            const details = document.getElementById('rule-details');
            const ruleData = TRUTH_DETAILS[index];
            
            details.innerHTML = `
                <h1 class="rule-header">
                    <span class="rule-icon">${ruleData.emoji}</span>
                    <span>${TRUTHS[index]}</span>
                </h1>
                <div class="rule-description">${ruleData.description}</div>
                <div class="rule-application">
                    <div class="rule-application-title">–ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ:</div>
                    <div>${ruleData.application}</div>
                </div>
                <div class="rule-sources">
                    <div class="rule-sources-title">–ò—Å—Ç–æ—á–Ω–∏–∫–∏:</div>
                    ${ruleData.sources.map(source => 
                        `<a href="${source.url}" class="source-link" target="_blank">${source.title}</a>`
                    ).join('')}
                </div>
            `;
            
            showScreen('rule-details-screen');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø–µ—Ä–∏–æ–¥–∞ –æ—Ç—á–µ—Ç–∞
        document.querySelectorAll('.period-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.period-button').forEach(btn => 
                    btn.classList.remove('active'));
                button.classList.add('active');
                currentPeriod = button.dataset.period;
                loadReport(currentPeriod);
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initEntryScreen();
        initRulesScreen();
        loadReport('week');
    </script>
</body>
