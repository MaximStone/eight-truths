                    });
                });

                if (newComment && newComment.button_id === 'save' && currentEditingEntry) {
                    try {
                        const response = await fetch('/api/entry', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Telegram-Init-Data': tg.initData
                            },
                            body: JSON.stringify({
                                date: currentEditingEntry.date,
                                comment: newComment.message
                            })
                        });

                        if (!response.ok) {
                            throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è');
                        }

                        // –û—á–∏—â–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                        currentEditingEntry = null;

                        // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ —ç–∫—Ä–∞–Ω—ã –ø–æ—Å–ª–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
                        await loadReport(currentPeriod);
                        await initRulesScreen();
                        if (document.getElementById('rule-details-screen').classList.contains('active')) {
                            const currentRuleIndex = parseInt(document.getElementById('rule-details').dataset.ruleIndex);
                            await showRuleDetails(currentRuleIndex);
                        }
                    } catch (error) {
                        tg.showPopup({
                            title: '–û—à–∏–±–∫–∞',
                            message: error.message,
                            buttons: [{type: 'ok'}]
                        });
                    }
                }
            } catch (error) {
                console.error('Error editing comment:', error);
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π',
                    buttons: [{type: 'ok'}]
                });
                currentEditingEntry = null; // –û—á–∏—â–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –∏—Å—Ç–∏–Ω—ã
        async function updateTruthStatus(index, status, formattedDate) {
            try {
                const response = await fetch(`/api/entry?date=${formattedDate}`, {
                    headers: {
                        'X-Telegram-Init-Data': tg.initData
                    }
                });

                let currentData;
                if (response.ok) {
                    const data = await response.json();
                    if (data.entry) {
                        currentData = [
                            data.entry.truth1,
                            data.entry.truth2,
                            data.entry.truth3,
                            data.entry.truth4,
                            data.entry.truth5,
                            data.entry.truth6,
                            data.entry.truth7,
                            data.entry.truth8
                        ];
                    }
                }

                if (!currentData) {
                    currentData = Array(8).fill(null);
                }

                currentData[index] = status;

                const saveResponse = await fetch('/api/entry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': tg.initData
                    },
                    body: JSON.stringify({
                        date: formattedDate,
                        truths: currentData
                    })
                });

                if (saveResponse.ok) {
                    updateTruthStatusButtons(status);
                    // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ –¥—Ä—É–≥–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö
                    await loadReport(currentPeriod);
                    await initRulesScreen();
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö');
                }
            } catch (error) {
                console.error('Error updating truth status:', error);
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –∏—Å—Ç–∏–Ω—ã',
                    buttons: [{type: 'ok'}]
                });
            }
        }
    </script>
